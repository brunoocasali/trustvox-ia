<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Trustvox - I.A.</title>

    <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="favicon/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="favicon/favicon-128.png" sizes="128x128" />
    
    <meta name="application-name" content="Trustvox Certificado"/>
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="favicon/mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="favicon/mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="favicon/mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="favicon/mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="favicon/mstile-310x310.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Kube CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/kube/6.5.2/css/kube.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css" />

    <link rel="stylesheet" media="all" href="overrides.css" data-turbolinks-track="reload" />
  </head>
  <body>
    <div class="row">
      <div class="col col-12">
        <h2 class="text-center" style="margin-top: 3%">Análise automática em tempo real de reviews</h2>
      </div>
    </div>

    <div class="row align-center" style="margin-top: 1%">
      <div class="col col-7">
        <fieldset>
          <legend>Review</legend>
          <div class="form-item">
            <label><span class="error" id="error"></span></label>
            <textarea rows="3" id="comment-text" style="resize: none;" placeholder="Dê aqui seu review e veja se é um review de produto ou se há algo nele sobre a loja."></textarea>
          </div>

          <button class="w100" onclick="checkReview()">Testar</button>
          
          <div class="hide box" style="margin-top: 5%" id="result-box">
            <h3 class="text-center" id="result" style="margin: 0"></h3>
          </div>
        </fieldset>
      </div>
    </div>

    <footer>
      <div class="row">
        <div class="col">
          <h2>
            <a href="http://site.trustvox.com.br">
              <img style="width: 80px; margin-top: 12px" src="logo.png" alt="Logo" />
            </a>
          </h2>
        </div>
      </div>
    </footer>

    <!-- Kube JS + jQuery are used for some functionality, but are not required for the basic setup -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/kube/6.5.2/js/kube.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
